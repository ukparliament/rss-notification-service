pipelines:
  parliament.uk-rss-notification-service:
    group: main
    label_template: "${COUNT}"
    environment_variables:
      NODE_ENV: production
    materials:
      parliament.uk-rss-notification-service-git:
        git: https://github.com/ukparliament/rss-notification-service.git
        branch: master
        auto_update: true
    stages:
      - build:
          approval: manual
          jobs:
            build:
              tasks:
                - exec:
                    run_if: passed
                    command: make
                    arguments:
                      - checkout_to_release
                - exec:
                    run_if: passed
                    command: make
                    arguments:
                      - build
                - exec:
                    run_if: passed
                    command: make
                    arguments:
                      - push
                - exec:
                    run_if: any
                    command: make
                    arguments:
                      - rmi
      - deploy:
          jobs:
            build:
              tasks:
                - exec:
                    run_if: passed
                    command: make
                    arguments:
                      - deploy-ecs

environments:
  Web.LIVE:
    pipelines:
      - parliament.uk-rss-notification-service
